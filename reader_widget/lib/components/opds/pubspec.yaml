name: mno_opds
description: Contains OPDS1 and OPDS2 parsers using OPDS classes provided by mno_shared.
version: 0.1.1
homepage: https://github.com/Mantano/mno_opds_dart
publish_to: none

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  dartx: ^1.1.0
  dfunc: ^0.8.2
  fimber: ^0.6.6
  http: ^0.13.5
  universal_io: ^2.2.0
  xml: ^6.2.2

dependency_overrides:
  mno_commons:
    git: 
      url: git@github.com:ddicko/commons.git
      ref: clear_vision1
      path: reader_widget/lib/components/commons
    # path: ../commons
  mno_shared:
    git: 
      url: git@github.com:ddicko/commons.git
      ref: clear_vision1
      path: reader_widget/lib/components/shared
    # path: ../shared
    

dev_dependencies:
  lints: ^2.0.1
  test: ^1.24.2
